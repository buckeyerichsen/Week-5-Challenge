<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/C.css">
    <title>Title</title>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<style>
    body {
        background-image: url("https://www.thenextevolution.com/wp-content/uploads/2015/08/abundance-golden-wheat-field.jpg");
        background-repeat: no-repeat;
        background-size: 2000px 950px;
    }
</style>
<div class="topnav">
    <nav class="navbar navbar-light bg-info">
        <a class="navbar-brand" href="#">
            <img src="https://images.template.net/wp-content/uploads/2017/03/18055413/Affordable-Wedding-Day-Logo.jpg" style="width:200px;height:125px;" width="30" height="30" class="d-inline-block align-top" alt="">
            <b>Welcome to Jim and Pams wedding book!</b>
        </a>
        <a class="active" href="/">Home</a>
        <a href="/add">Add More Wishes</a>
    </nav>
</div>

<h1>Guest Book</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Wishes</th>
        <td>Actions</td>
    </tr>
    <tr th:each="guest : ${guests}">
        <td th:text="${guest.name}"></td>
        <td th:text="${guest.date}"></td>
        <td th:text="${guest.wishes}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${guest.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${guest.id})}">Details</a>
            <a th:href="@{/delete/{id}(id=${guest.id})}">Delete</a>
        </td>
    </tr>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
